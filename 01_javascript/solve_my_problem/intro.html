<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grouping</title>
	<style>
		.main_container {
			display: flex;
			justify-content: space-between;
			/*border: 1px solid black;*/
		}
		.people {
			/*border: 1px solid red;*/
			width: 25%;
		}
		p {
			margin-top: 0;
		}
		.generate_container {
			/*border: 1px solid green;*/
			width: 12.5%;
		}
		.how_many_people {
			/*margin-top: 50px;*/
			width: 12.5%;
		}
		.groups {
			width: 50%;
		}
	</style>
</head>
<body>
	<h1>Let's Form Groups!</h1>
	<div class="main_container">
		<div class="people">
			<p>Scrambled list of people</p>
			<ol></ol>
		</div>
		<div class="generate_container">
			<input class="generate_number_input" placeholder="Total number of people" type="text">
			<button class="generate_button">Generate</button>
		</div>

		<div class="how_many_people">
			<input class="group_number_input" placeholder="People per group" type="text">
			<button class="submit_button">Submit</button>
		</div>

		<div class="groups">
			<p class="number_of_groups"></p>
			<ol></ol>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="grouping.js"></script>
</body>
</html>
